<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dianmicas</h1>
    <p>Tente abrir esse site em vario dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 740px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1040px)" srcset="imagens/fotom.png" type="image/png">
        <!--Source media funciona tanto com o tamanho min como max -->
        <!--O tamanha maximo é baseado no tamanho da imagem que vai ser inserida com um acrescimo da barra de rolagem-->
        <img src="imagens/fotog.png" alt="Foto flexivel">
    </picture>

    <!--<h1>Reproduzindo audio</h1>
    <p>Vamos colocar uma musica pra tocar em HTML5</p>
    <audio src="midia/Song of Mirrors - Unicorn Heads.mp3" controls autoplay></audio>--> 

    <!--Formatos compativeis MP3 OGG WAV-->
    <!--Outra forma de colocar audio -->

    <audio preload="metadata" autoplay controls>
        <!--Em preload, não colocar auto deixe sempre como "metadata", o auto ele só começa a reproduzir qndo o audio está todo carregado já o metadata não ele vai carregando conforme vai reproduzindo-->
        <source src="midia/As Loud As Possible - Max McFerren.mp3" type="audio/mpeg">
        <source src="midia/As Loud As Possible - Max McFerren.ogg" type="audio/ogg">
        <source src="midia/As Loud As Possible - Max McFerren.wav" type="audio/wav">
        <!--O navegador tenta reproduzir na ordem que é colocado, no caso mp3>ogg>wav se tiver os tres formatos
        OBS evite o WAV por causa do tamanho dele ser muito grande-->
    </audio>
    <p>Caso não reproduza <a href="midia/As Loud As Possible - Max McFerren.mp3">Clique aqui</a> para baixar o audio</p>










</body>
</html>
