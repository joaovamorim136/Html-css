<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* * é uma config global de CSS*/
            height: 100%;
        }
        body { /*Gradiente linear primeiro a direção depois as cores que vao ser feitas o degrade*/
            background-image: linear-gradient(to left, black, green);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
