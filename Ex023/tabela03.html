<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        table {
            border-collapse: collapse;
            text-align: center;
        }
        td {
            border: 2px black solid;
            width: 100px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de cédulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
            <td>D</td>
            <td rowspan="3">E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td rowspan="3">H</td>
            <td>I</td>
>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>N</td>

        </tr>
        <tr>
            <td colspan="2">P</td>
            <td>S</td>
            <td>T</td>
        </tr>
    </table>
</body>
</html>
