<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos pra ver qual TAG deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Utilize a tag &lt;p>"><strong>Parágrafos</strong></abbr></li>
        <li><abbr title="Utilize a tag &lt;h1> ate &lt;h6>"><strong>Titulos</strong></abbr></li>
        <li><abbr title="Utilzie a tag &lt;img>"><strong>Imagens</strong></abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr>"><strong>Abreviações</strong></abbr></li>
        <li><abbr title="Utilize a tag &lt;code>"><strong>Codigo fonte</strong></abbr></li>
        <li><abbr title="utilizar as tags &lt;ol>&lt;li> "><strong>Lista númerada</strong></abbr></li>
        <li><abbr title="utilizar as tags &lt;ul>&lt;li>"><strong>Lista com demarcadores</strong></abbr></li>
    </ul>
</body>
</html>
